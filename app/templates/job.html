<section>

	<h1>{{ job.contents.title }}</h1>
	<p> {{ job.contents.summary }} </p>

	<h2>Requirements</h2>
	<p>{{ job.contents.reqs }} </p>

	<h2>Skills</h2>
	<p>{{ job.contents.skills }}</p>

	{% if job.contents.special %}
		<h2>Special Instructions</h2>
		<p>{{ job.contents.special }}</p>
	{% endfor %}

</section>
